<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      [class*="col"]{
        border:darkslategray 2px solid ;
        padding: 1rem;
        background-color: slateblue;
        width: 200px;
        text-align: center;
        

      }
      .content{
        padding: 1rem;
        border: 2px darkslategray solid;
        background-color: sienna;
        width: 500;
        text-align: center;

      }
    </style>

</head>
<body>
  
    <div class="container">
        
            <div class="row">
              <div class="col"><h1>First application</h1>
              </div>
            </div>
    
            <div class="content">
              {% for work in test%}
            <div class="card border-secondary mb-3" style="max-width: 30rem;">
            <div class="card-header">{{work.app1}}</div>
            <div class="card-body text-secondary">
            <h5 class="card-title">{{work.description}}</h5>
            <p class="card-text">{{work.technology | truncatewords:15}}</p>
            <h6 class="card-title">Published by: <span>{{work.publishing_house}}</span></h6>
            <h6 class="card-title">{{work.pub_date}}</h6>
            <a href="details.html" class="btn border-info">Read More..</a>
            <!--<button type="button" class="btn btn-outline-secondary">Read More..</button>-->
            
            </div>
        </div> 
        {% endfor %}

      </div>
                  
</div>
            
              
            
          




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
